
<form id="insuranceEligibilityForm">
    <h2>Check Your Insurance Eligibility</h2>

    <label for="nationalId">National ID / Iqama Number:</label>
    <input type="text" id="nationalId" name="nationalId" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="insuranceId">Insurance Member ID (if available):</label>
    <input type="text" id="insuranceId" name="insuranceId">

    <label for="phone">Mobile Number (Optional):</label>
    <input type="text" id="phone" name="phone">

    <button type="submit">Check Eligibility</button>

    <div id="eligibilityResult"></div>
</form>

<script src="eligibilityCheck.js"></script>
