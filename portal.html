<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
        }
    </script>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <header>
        <h1>Patient Portal</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="doctors/doctors.html">Doctors</a></li>
                <li><a href="insurance.html">Insurance</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="eligibility_form.html">Insurance Eligibility</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login to Your Account</h2>
        <form id="login-form" action="login.php" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </form>

        <h2 class="hidden" id="signup-title">Create an Account</h2>
        <form id="signup-form" class="hidden" action="signup.php" method="post">
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required><br><br>

            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 National Medical Care Complex</p>
    </footer>
</body>
</html>
